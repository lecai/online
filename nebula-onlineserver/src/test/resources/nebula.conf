babel_server=redis
babel_max_total=100

redis_host=127.0.0.1
redis_port=6379

metrics_server=redis

webui_port=9001
webui_address=127.0.0.1

logquery_path=/data/tmp

#persist_path=/data/persistent
persist_expire_days=30

